    <div class="jumbotron text-center">

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group mb-3">
                        <label for="input-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="input-email" placeholder="Enter Email...">
                        <div class="form-text">Nem fogjuk másokkal megosztani az ön email címét.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input-password" placeholder="Enter password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-text" class="form-label">Comment</label>
                        <textarea name="" id="input-text" cols="30" rows="3" class="form-control" placeholder="Comment here"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Contact Time</label>
                        <select name="" id="" class="form-select">
                            <option value="">Select a date</option>
                            <option value="">Morning</option>
                            <option value="">Afternoon</option>
                            <option value="">Evening</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Accept</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
